    // Helper: time ago
    function getTimeAgo(dateStr) {
      const now = new Date();
      const then = new Date(dateStr);
      const sec = Math.floor((now - then) / 1000);
      if (sec < 60) return sec === 1 ? "1 second ago" : sec + " seconds ago";
      const min = Math.floor(sec / 60);
      if (min < 60) return min === 1 ? "1 minute ago" : min + " minutes ago";
      const hr = Math.floor(min / 60);
      if (hr < 24) return hr === 1 ? "1 hour ago" : hr + " hours ago";
      const days = Math.floor(hr / 24);
      return days === 1 ? "1 day ago" : days + " days ago";
    }

    function getCurrentCampWeek(state) {
      const today = new Date();
      for (let i = 0; i < (state.campCalendar || []).length; ++i) {
        const week = state.campCalendar[i];
        const start = new Date(week.start);
        const end = new Date(week.end);
        if (today >= start && today <= end) return { ...week, idx: i };
      }
      for (let i = 0; i < (state.campCalendar || []).length; ++i) {
        const week = state.campCalendar[i];
        if (new Date(week.start) > today) return { ...week, idx: i };
      }
      return state.campCalendar && state.campCalendar[state.campCalendar.length - 1] || null;
    }

      }

    // Countdown calculation
    function getCountdownTime() {
      if (!state.countdownEnabled) return null;
      const now = new Date();
      const target = new Date(state.countdownTarget);
      const diff = target - now;
      if (diff <= 0) return { expired: true };
      
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      
      return { days, hours, minutes, seconds };
    }

    // Dynamic homepage boxes
    function getHomepageBoxes() {
      const week = getCurrentCampWeek(state);
      let today = new Date();
      let daysLeft = 0;
      let progressString = '';
      if (week) {
        const start = new Date(week.start);
        const end = new Date(week.end);
        daysLeft = Math.max(0, Math.ceil((end - today) / (1000*60*60*24)) + 1);
        const totalDays = Math.round((end - start)/(1000*60*60*24)) + 1;
        const currentDay = Math.min(totalDays, Math.max(1, totalDays - daysLeft + 1));
        progressString = `Day ${currentDay} of ${totalDays}`;
      }
      const thisWeekBox = {
        title: week ? week.theme : "This Week",
        icon: "Video",
        text: week ? `Theme: ${week.theme}` : "No theme scheduled",
        bottomLabel: "Days Left:",
        bottomValue: () => daysLeft
      };
      const updatesBox = {
        title: "Recent Updates",
        icon: "Bell",
        text: progressString || "Camp updates and announcements",
        bottomLabel: "New posts:",
        bottomValue: () => state.posts.length
      };
      return [thisWeekBox, updatesBox, state.homepageBoxes[2]];
    }

                  `).join('')}
                </div>
                
                <div class="p-3 border-t">
                  <div class="flex space-x-2">
                    <input type="text" 
                           value="${state.newChatMessage}"
                           oninput="setState({newChatMessage: this.value})"
                           onkeypress="if(event.key==='Enter') sendChatMessage()"
                           placeholder="Type a message..." 
                           class="flex-1 border border-gray-300 rounded px-3 py-2 text-sm">
                    <button onclick="sendChatMessage()" 
                            class="bg-red-600 text-white px-3 py-2 rounded hover:bg-red-700 text-sm">
                      Send
                    </button>
                  </div>
                </div>
              `}
            </div>
          ` : `
            <button onclick="setState({showChat: true})" 
                    class="bg-red-600 text-white p-4 rounded-full shadow-lg hover:bg-red-700 flex items-center space-x-2">
              ${SVG.MessageCircle}
              <span class="hidden sm:inline">Chat with us</span>
            </button>
          `}
        </div>
      `;
    }

    // Admin Dashboard
    function AdminDashboard() {

      return `

            <div class="flex items-center space-x-3">

          </div>

                </button>
                <button onclick="setState({editingAnnouncementBanner: true})" 
                        class="w-full text-left p-3 hover:bg-gray-50 rounded border flex items-center">

                </button>
                <button onclick="setState({activeTab: 'dashboard', editingHomepage: true})" 
                        class="w-full text-left p-3 hover:bg-gray-50 rounded border flex items-center">
                  ${SVG.Edit} <span class="ml-2">Edit Homepage</span>

              </div>
            </div>

            <!-- Media Management Section -->
            <div class="bg-white rounded-lg shadow-sm p-6">
              <h3 class="text-lg font-semibold mb-4">Media Management</h3>

                <button onclick="setState({activeTab: 'files', showNewFileForm: true})" 
                        class="w-full text-left p-3 hover:bg-gray-50 rounded border flex items-center">
                  ${SVG.Upload} <span class="ml-2">Upload Files</span>
                </button>
                <button onclick="setState({showMediaUploader: true})" 
                        class="w-full text-left p-3 hover:bg-gray-50 rounded border flex items-center">
                  ${SVG.CameraRed} <span class="ml-2">Upload Media (Photos/Videos)</span>
                </button>
                <button onclick="setState({activeTab: 'studentGallery', showNewGalleryForm: true})" 
                        class="w-full text-left p-3 hover:bg-gray-50 rounded border flex items-center">
                  ${SVG.Camera} <span class="ml-2">Add to Gallery</span>
                </button>
              </div>
            </div>

            <!-- Schedule Management Section -->
            <div class="bg-white rounded-lg shadow-sm p-6">
              <h3 class="text-lg font-semibold mb-4">Schedule Management</h3>
              <div class="space-y-2">
                <button onclick="setState({activeTab: 'calendar', showNewCalendarWeekForm: true})" 
                        class="w-full text-left p-3 hover:bg-gray-50 rounded border flex items-center">
                  ${SVG.Calendar} <span class="ml-2">Add Calendar Week</span>
                </button>
                <button onclick="setState({activeTab: 'weekExpect', showNewWeekForm: true})" 
                        class="w-full text-left p-3 hover:bg-gray-50 rounded border flex items-center">
                  ${SVG.Calendar} <span class="ml-2">Add Week Expectations</span>
                </button>
                <button onclick="setState({activeTab: 'livestream', editingLivestream: true})" 
                        class="w-full text-left p-3 hover:bg-gray-50 rounded border flex items-center">
                  ${SVG.Video} <span class="ml-2">Livestream Settings</span>
                </button>
              </div>
            </div>
          </div>

          <!-- Media Library Section -->
          <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
              <h3 class="text-lg font-semibold">Media Library</h3>
              <button onclick="setState({showMediaUploader: true})" 
                      class="bg-red-600 text-white px-3 py-1 rounded-md hover:bg-red-700 text-sm flex items-center">
                ${SVG.Plus} <span class="ml-1">Add Media</span>
              </button>
            </div>
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-3">
              ${state.mediaLibrary ? state.mediaLibrary.map(media => `
                <div class="relative group">
                  ${media.type === 'image' ? `
                    <img src="${media.url}" alt="${media.name}" class="w-full h-24 object-cover rounded">
                  ` : `
                    <div class="w-full h-24 bg-gray-100 flex items-center justify-center rounded">
                      ${SVG.VideoRed}
                    </div>
                  `}
                  <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition-all flex items-center justify-center opacity-0 group-hover:opacity-100">
                    <button onclick="copyMediaUrl('${media.url}')" class="p-1 bg-white rounded-full mx-1">
                      ${SVG.Share2}
                    </button>
                    <button onclick="handleDeleteMedia(${media.id})" class="p-1 bg-white rounded-full mx-1">
                      ${SVG.Trash}
                    </button>
                  </div>
                  <div class="text-xs truncate mt-1">${media.name}</div>
                </div>
              `).join('') : `<div class="col-span-full text-gray-500 text-center py-4">No media uploaded yet</div>`}
            </div>
          </div>

          <!-- Quick Links to All Editable Sections -->
          <div class="bg-white rounded-lg shadow-sm p-6">
            <h3 class="text-lg font-semibold mb-4">Quick Links to Editable Sections</h3>
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3">
              <a href="#" onclick="event.preventDefault(); setState({activeTab: 'dashboard'})" 
                 class="p-3 hover:bg-gray-50 rounded border text-center">
                Dashboard
              </a>
              <a href="#" onclick="event.preventDefault(); setState({activeTab: 'community'})" 
                 class="p-3 hover:bg-gray-50 rounded border text-center">
                Community Posts
              </a>
              <a href="#" onclick="event.preventDefault(); setState({activeTab: 'files'})" 
                 class="p-3 hover:bg-gray-50 rounded border text-center">
                Files
              </a>
              <a href="#" onclick="event.preventDefault(); setState({activeTab: 'calendar'})" 
                 class="p-3 hover:bg-gray-50 rounded border text-center">
                Calendar
              </a>
              <a href="#" onclick="event.preventDefault(); setState({activeTab: 'livestream'})" 
                 class="p-3 hover:bg-gray-50 rounded border text-center">
                Livestream
              </a>
              <a href="#" onclick="event.preventDefault(); setState({activeTab: 'recapShorts'})" 
                 class="p-3 hover:bg-gray-50 rounded border text-center">
                Recap Shorts
              </a>
              <a href="#" onclick="event.preventDefault(); setState({activeTab: 'studentVideos'})" 
                 class="p-3 hover:bg-gray-50 rounded border text-center">
                Student Videos
              </a>
              <a href="#" onclick="event.preventDefault(); setState({activeTab: 'studentGallery'})" 
                 class="p-3 hover:bg-gray-50 rounded border text-center">
                Gallery
              </a>
              <a href="#" onclick="event.preventDefault(); setState({activeTab: 'weekExpect'})" 
                 class="p-3 hover:bg-gray-50 rounded border text-center">
                Week Expectations
              </a>
              <a href="#" onclick="event.preventDefault(); setState({activeTab: 'videoIdeas'})" 
                 class="p-3 hover:bg-gray-50 rounded border text-center">
                Video Ideas
              </a>
            </div>
          </div>

          <!-- Stats Section -->
          <div class="grid md:grid-cols-4 gap-6 mb-6">
            <div class="bg-white rounded-lg shadow-sm p-6">
              <h3 class="text-lg font-semibold mb-2">Total Users</h3>
              <p class="text-3xl font-bold text-blue-600">${state.adminStats.totalUsers}</p>
            </div>
            <div class="bg-white rounded-lg shadow-sm p-6">
              <h3 class="text-lg font-semibold mb-2">Active Chats</h3>
              <p class="text-3xl font-bold text-green-600">${state.adminStats.activeChats}</p>
            </div>
            <div class="bg-white rounded-lg shadow-sm p-6">
              <h3 class="text-lg font-semibold mb-2">Pending Approvals</h3>
              <p class="text-3xl font-bold text-orange-600">${state.adminStats.pendingApprovals}</p>
            </div>
            <div class="bg-white rounded-lg shadow-sm p-6">
              <h3 class="text-lg font-semibold mb-2">System Uptime</h3>
              <p class="text-3xl font-bold text-purple-600">${state.adminStats.systemUptime}</p>
            </div>
          </div>
          
          <!-- Recent Activity Section -->
          <div class="bg-white rounded-lg shadow-sm p-6">
            <h3 class="text-lg font-semibold mb-4">Recent Activity</h3>
            <div class="space-y-3">
              <div class="flex items-center space-x-3 p-3 bg-gray-50 rounded">
                <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                <span class="text-sm">New post created: "Day 1: Camera Basics Workshop"</span>
                <span class="text-xs text-gray-500 ml-auto">2 hours ago</span>
              </div>
              <div class="flex items-center space-x-3 p-3 bg-gray-50 rounded">
                <div class="w-2 h-2 bg-blue-500 rounded-full"></div>
                <span class="text-sm">File uploaded: "Camp_Schedule_Week1.pdf"</span>
                <span class="text-xs text-gray-500 ml-auto">4 hours ago</span>
              </div>
              <div class="flex items-center space-x-3 p-3 bg-gray-50 rounded">
                <div class="w-2 h-2 bg-orange-500 rounded-full"></div>
                <span class="text-sm">Calendar updated: New week added</span>
                <span class="text-xs text-gray-500 ml-auto">1 day ago</span>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    // Main render function
    function renderApp() {
      const content = (() => {
        switch (state.activeTab) {
          case 'dashboard': return Dashboard();
          case 'community': return Community();
          case 'files': return Files();
          case 'calendar': return Calendar();
          case 'livestream': return Livestream();
          case 'recapShorts': return RecapShorts();
          case 'studentVideos': return StudentVideos();
          case 'studentGallery': return StudentGallery();
          case 'weekExpect': return WeekExpect();
          case 'adminDashboard': return AdminDashboard();
          default: return Dashboard();
        }
      })();

      document.getElementById('app').innerHTML = `
        ${AnnouncementBanner()}
        ${Navigation()}
        <main class="max-w-6xl mx-auto">
          ${content}
        </main>
        ${AdminLoginModal()}
        ${ExpandedPostModal()}
        ${LiveChatWidget()}
        ${AnnouncementBannerEditor()}
      `;
    }

    // Initial render
    renderApp();

    // Update countdown every second if enabled
    setInterval(() => {
      if (state.countdownEnabled && state.activeTab === 'dashboard') {
        renderApp();
      }
    }, 1000);
  </script>
</body>
</html>
